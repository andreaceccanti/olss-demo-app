
name: Maven build & test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build & package native image
      run: mvn -B -Ddocker.publishRegistry.url=https://docker.io -Ddocker.publishRegistry.username=${{secrets.DOCKERHUB_USERNAME}} -Ddocker.publishRegistry.password=${{secrets.DOCKERHUB_PASSWORD}} -Dspring-boot.build-image.publish=${{ startsWith(github.ref, 'refs/tags/') }} spring-boot:build-image
