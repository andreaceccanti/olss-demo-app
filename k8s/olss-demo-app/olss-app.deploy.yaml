apiVersion: apps/v1
kind: Deployment
metadata:
  name: olss-demo-app
  namespace: olss-demo-app
  labels:
    app: olss-demo-app
spec:
  selector:
    matchLabels:
      app: olss-demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: olss-demo-app
    spec:
      containers:
      - name: olss-demo-app
        image: andreaceccanti/olss-demo-app:latest
        resources:
          requests:
            cpu: "250m"
            memory: 256m
          limits:
            cpu: "1"
            memory: 1G
        startupProbe:
          periodSeconds: 5
          failureThreshold: 10
          httpGet:
            path: /actuator/health/readiness
            port: 8080
        readinessProbe:
          periodSeconds: 5
          httpGet:
            path: /actuator/health/readiness
            port: 8080
        livenessProbe:
          periodSeconds: 5
          httpGet:
            path: /actuator/health/liveness
            port: 8080
        ports:
          - containerPort: 8080
